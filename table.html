<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Completed</th>
        <th>Description</th>
    </tr>
    </thead>
    <tr ng-repeat="task in tasks">
        <td>{{task.name}}</td>
        <td>{{task.duedate}}</td>
        <td>{{task.completed}}</td>
        <td>{{task.description}}</td>
    </tr>
</table>
